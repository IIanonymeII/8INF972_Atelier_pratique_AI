<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="search-body">
  <form id="form">
    <div class="slide-container">
      <div class="slide" id="slide1">
        <div class="title-container">
          <p class="form-slide-title">Choose your budget</p>
        </div>
        <div class="sliderContainer">
          <div id="slider"></div>
          <div id="slider-values">
              <span id="value1"></span> - <span id="value2"></span>
          </div>
        </div>
        <div class="button-next-container">
          <a class="form-button" id="buttonSlide1" onclick="nextSlide(1)">Next</a>
        </div>
      </div>
      <div class="slide" id="slide2">
        <div class="title-container">
          <p class="form-slide-title">Pick your movie genres</p>
        </div>
        <div class="hiddenCB">
          <div>
            <input type="checkbox" name="choice" id="cb1" /><label for="cb1">Action</label>
            <input type="checkbox" name="choice" id="cb2" /><label for="cb2">Adventure</label>
            <input type="checkbox" name="choice" id="cb3" /><label for="cb3">Comedy</label>
            <input type="checkbox" name="choice" id="cb4" /><label for="cb4">Drama</label>
            <input type="checkbox" name="choice" id="cb5" /><label for="cb5">Horror</label>
            <input type="checkbox" name="choice" id="cb6" /><label for="cb6">Fantasy</label>
            <input type="checkbox" name="choice" id="cb7" /><label for="cb7">Science Fiction</label>
            <input type="checkbox" name="choice" id="cb8" /><label for="cb8">Thriller</label>
            <input type="checkbox" name="choice" id="cb9" /><label for="cb9">Romance</label>
            <br>
            <input type="checkbox" name="choice" id="cb10" /><label for="cb10">Crime</label>
            <input type="checkbox" name="choice" id="cb11" /><label for="cb11">War</label>
            <input type="checkbox" name="choice" id="cb12" /><label for="cb12">Western</label>
            <input type="checkbox" name="choice" id="cb13" /><label for="cb13">History</label>
            <input type="checkbox" name="choice" id="cb14" /><label for="cb14">Biopic</label>
            <input type="checkbox" name="choice" id="cb15" /><label for="cb15">Music</label>
            <input type="checkbox" name="choice" id="cb16" /><label for="cb16">Animation</label>
            <input type="checkbox" name="choice" id="cb17" /><label for="cb17">Documentary</label>
            <input type="checkbox" name="choice" id="cb18" /><label for="cb18">Mystery</label>
          </div>
        </div>
        <div class="button-next-container">
          <a class="form-button" id="buttonSlide2" onclick="nextSlide(2)">Next</a>
        </div>
      </div>
      <div class="slide" id="slide3">
        <div class="title-container">
          <p class="form-slide-title">Choose your target audience</p>
        </div>
        <div class="dropdown">
          <div class="select">
            <span>Select</span>
            <i class="fa fa-chevron-left"></i>
          </div>
          <input type="hidden" name="public" id="public-input">
          <ul class="dropdown-menu">
            <li id="public1">Tout public</li>
            <li id="public2">Family</li>
            <li id="public3">Enfants</li>
            <li id="public4">Adolescents</li>
            <li id="public5">Adultes</li>
            <li id="public6">Seniors</li>
            <li id="public7">Fan de genre</li>
          </ul>
        </div>
        <div class="button-next-container">
          <a class="form-button" id="buttonSlide3" onclick="nextSlide(3)">Next</a>
        </div>
      </div>

      <div class="slide" id="slide4">
        <div class="title-container">
          <p class="form-slide-title">Choose your objective (box office or oscars)</p>
        </div>
        <div class="img-form-container">
          <img id="money-bag" src="pictures/money-bag.png" alt="Option 1" onclick="selectImage(1)">
          <img id="oscar-img" src="pictures/oscar.png" alt="Option 2" onclick="selectImage(2)">
        </div>
        <form>
          <select id="selectOption" name="selectOption">
            <option value="0">Select an option</option>
            <option id="option-image-1" value="1">Box office</option>
            <option id="option-image-2" value="2">Oscars</option>
          </select>
        </form>
      </div>
    </div>
  </form>
  <div class="slide" id="pre-loader">
    <div class="loader-container">
      <div class="loader"></div>
      <div class="loading-text">
        Loading
      </div>
    </div>
  </div>
  <div class="animation-container" id="animationContainer">
    <div class="image-slider" id="animatedImage"></div>
  </div>
  <div id="simulationResult">
    <div class="container section-results" id="section1">
      <div class="result-title">
        <p class="fancy-text">Your movie is</p>
      </div>
      <div id="title" class="content-results">
      </div>
      <div class="down-arrow"></div>
    </div>
    

    <div class="container section-results" id="section2">
      <div class="result-title">
        <p class="fancy-text">Here is its scenario</p>
      </div>
      <div id="scenario" class="content-results">
      </div>
      <div class="down-arrow"></div>
    </div>

    <div class="container section-results" id="section3">
      <div class="result-title">
        <p class="fancy-text">Starring</p>
      </div>
      <div id="actors-container" class="content-results">
      </div>
      <div class="down-arrow"></div>
    </div>

  </div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
<script src="scriptSearch.js"></script>
</body>
</html>
